version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - "echo DATABASE_URL is set: ${DATABASE_URL:0:5}..."
        - "echo NEXTAUTH_SECRET is set: ${NEXTAUTH_SECRET:0:5}..."
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*